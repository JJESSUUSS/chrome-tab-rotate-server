version: '3.3'

services:
  api:
    image: timoa/chrome-tab-rotate-server:latest@sha256:eda3910afd2640f03b38d01d8213674fcddf82a55debc25d3d4b6d288f00d31f
    environment:
      - NODE_ENV=production
      - NODE_HOST=0.0.0.0
    volumes:
      - type: bind
        source: ./config # You need to copy the config files example to the config folder at the root the project
        target: /opt/app/config
    ports:
      - 9000:9000
    restart: always

volumes:
  config:
